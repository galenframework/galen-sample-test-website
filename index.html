<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sample Website for Galen Framework</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="js/handlebars-v1.3.0.js"></script>
    </head>
    <body>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myapp.js"></script>
        <script>
            $(function () {
                App.init();
                //App.showWelcomePage();
                App.showMyNotesPage();
            });
        </script>

        <div id="content">
        
        </div>
        <div id="footer">
        </div>

        <script id="tpl-welcome-page" type="text/x-handlebars-template">
            <div class="jumbotron">
                <h1>Welcome to our test page!</h1>
                <p>This app is used as a playground for <a href="http://galenframework.com">Galen Framework</a></p>
                <p><button class="btn btn-lg btn-primary" type="button" onclick="App.showLoginPage();">Login</button></p>
                <p>To log in this website use the email <b>testuser@example.com</b> and password <b>test123</b>
            </div>
        </script>

        <script id="tpl-login-page" type="text/x-handlebars-template">
            <h2>Login page</h2>

            <p>
                <input type="text" class="form-control" placeholder="Username" name="login.username">
            </p>
            <p>
                <input type="text" class="form-control" placeholder="Password" name="login.password">
            </p>

            <div id="login-error-message" class="error-message" style="display: none"></div>

            <p>
                <button class="btn btn-lg btn-primary" type="button" onclick="App.login()">Login</button>
                <button class="btn btn-lg btn-default" type="button" onclick="App.showWelcomePage()">Cancel</button>
            </p>
        </script>

        <script id="tpl-my-notes-page" type="text/x-handlebars-template">
            <h2>My Notes</h2>
            <div class="list-group">
                {{#each notes}}
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">{{title}}</h4>
                    <p class="list-group-item-text">{{shortText description}}</p>
                </a>
                {{/each}}
            </div>
            <button class="btn btn-lg btn-primary" type="button" onclick="App.showAddNotePage();">Add note</button>
        </script>

        <script id="tpl-add-note-page" type="text/x-handlebars-template">
            <h2>Add note</h2>
            <p>
                <button class="btn btn-lg btn-primary" type="button" onclick="App.addNote()">Add</button>
                <button class="btn btn-lg btn-default" type="button" onclick="App.showMyNotesPage()">Cancel</button>
            </p>
        </script>
    </body>
</html>
